<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div class="items">
            <div class="item item-1">
                <picture>
                    <source type="image/svg+xml" srcset="img/home.svg">
                    <img src="img/home.png" alt="Логотип">
                </picture>
            </div>
            <div class="item item-2">
                <picture>
                    <source type="image/svg+xml" srcset="img/basket.svg">
                    <img src="img/basket.png" alt="Логотип">
                </picture>
            </div>
            <div class="item item-3">
                <picture>
                    <source type="image/svg+xml" srcset="img/search.svg">
                    <img src="img/search.png" alt="Логотип">
                </picture>
            </div>
        </div>
        <div class="in">
            <a href="#">
                <picture>
                    <source type="image/svg+xml" srcset="img/in.svg">
                    <img src="img/in.png" alt="in">
                </picture>
            </a>
        </div>
    </div>
    <a class="hamburger" href="#">
        <span></span>
        <span></span>
        <span></span>
    </a>

    <div class="main">
        <div class="main-item main-item_1">
            <h2>Olios</h2>
            <h3>Newest furniture shop template</h3>
            <span>Newest</span>
            <button class="main-btn">View more</button>
        </div>
    </div>
</body>

</html>
